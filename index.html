<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fyiremate UI</title>
    <style>
        .font-daysone {
            font-family: 'Days One', sans-serif;
        }

        .font-opensans {
            font-family: 'Open Sans', sans-serif;
        }

        #sub-header {
            transition: margin-left .5s;
        }
    </style>
</head>
<body class="bg-gray-100">

<header class="bg-white border-t-4 border-gray-300 shadow z-10 fixed w-full top-0 h-16">
    <div class="flex items-center justify-between px-5 py-3">
        <section class="flex items-center space-x-5">
            <div id="toggle" class="p-1 rounded-full hover:bg-gray-100 cursor-pointer">
                <svg id="close" style="display: none" class="w-6 h-6 text-blue-900 hover:text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>

                <svg id="open" class="w-6 h-6 text-blue-900 hover:text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </div>

            <a href="javascript:void(0)" class="font-daysone text-lg" style="font-weight: bold">
                <span class="text-orange-500">FYIRE</span><span class="text-blue-900">MATE</span>
            </a>
        </section>

        <section id="dropdown-container" class="relative font-opensans text-slate-700">
            <button id="options" class="flex items-center space-x-1">
                <span class="text-sm">Administrator</span>

                <svg class="w-4 h-4 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>

            <div id="option-items"
                 class="absolute text-sm bg-white border right-0 mr-1.5 mt-1 rounded shadow"
                 style="display: none"
            >
                <ul class="w-28 text-right">
                    <li class="pt-2 pb-1 px-4 border-b border-gray-200 hover:bg-gray-100 cursor-pointer">Profile</li>
                    <li class="pt-2 pb-1 px-4 hover:bg-gray-100 cursor-pointer">Log out</li>
                </ul>
            </div>
        </section>
    </div>
</header>

<aside id="side-nav"
       style="transition: 0.5s; overflow-x: hidden"
       class="font-opensans bg-white fixed h-screen text-slate-600 left-0 top-0 z-0 mt-16 w-52 shadow"
>
    <ul class="mt-1 grid justify-center text-sm mt-2">
        <li class="border-b">
            <a href="javascript:void(0)"
               class="flex items-center space-x-3 px-3 py-3 hover:bg-gray-200 hover:rounded cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path></svg>

                <span>Dashboard</span>
            </a>
        </li>

        <li class="border-b">
            <a href="javascript:void(0)"
               class="flex items-center space-x-3 px-3 py-3 hover:bg-gray-200 hover:rounded cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>

                <span>Establishments</span>
            </a>
        </li>

        <li class="border-b">
            <div id="personnel" class="flex items-center px-3 py-3 hover:bg-gray-200 hover:rounded cursor-pointer">
                <div class="flex items-center space-x-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>

                    <span>Personnel</span>
                </div>

                <div class="ml-auto">
                    <svg class="w-3.5 h-3.5 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>

            <ul id="personnel-categories"
                style="font-weight: 300; display: none"
                class="flex flex-col mt-1 pb-1 space-y-1"
            >
                <li>
                    <a href="javascript:void(0)"
                       class="py-1 w-full flex items-center pl-3 space-x-3 rounded hover:bg-gray-200 cursor-pointer">
                        <svg class="w-4 h-4" fill="#64748B" stroke="#64748B" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>

                        <span>City Fire Marshal</span>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0)"
                       class="py-1 w-full flex items-center pl-3 space-x-3 rounded hover:bg-gray-200 cursor-pointer">
                        <svg class="w-4 h-4" fill="#64748B" stroke="#64748B" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>

                        <span>Chief, FSES</span>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0)"
                       class="py-1 w-full flex items-center pl-3 space-x-3 rounded hover:bg-gray-200 cursor-pointer">
                        <svg class="w-4 h-4" fill="#64748B" stroke="#64748B" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>

                        <span>Inspectors</span>
                    </a>
                </li>
            </ul>
        </li>

        <li class="border-b">
            <a href="javascript:void(0)"
               class="flex items-center space-x-3 px-3 py-3 hover:bg-gray-200 hover:rounded cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

                <span>Users</span>
            </a>
        </li>

        <li class="border-b">
            <a href="javascript:void(0)"
               class="flex items-center space-x-3 px-3 py-3 hover:bg-gray-200 hover:rounded cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>

                <span>Fixed Fields</span>
            </a>
        </li>

        <li class="border-b">
            <a href="javascript:void(0)"
               class="flex items-center space-x-3 px-3 py-3 hover:bg-gray-200 hover:rounded cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>

                <span>Locations</span>
            </a>
        </li>

        <li class="border-b">
            <a href="javascript:void(0)"
               class="flex items-center space-x-3 px-3 py-3 hover:bg-gray-200 hover:rounded cursor-pointer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>

                <span>Action Logs</span>
            </a>
        </li>

        <li>
            <div id="reports" class="flex items-center px-3 py-3 hover:bg-gray-200 hover:rounded cursor-pointer">
                <div class="flex items-center space-x-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>

                    <span>Reports</span>
                </div>

                <div class="ml-auto">
                    <svg class="w-3.5 h-3.5 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>

            <ul id="report-categories"
                style="font-weight: 300; display: none;"
                class="flex flex-col mt-1 pb-1 space-y-1"
            >
                <li>
                    <a href="javascript:void(0)"
                       class="py-1 w-full flex items-center pl-3 space-x-3 rounded hover:bg-gray-200 cursor-pointer">
                        <svg class="w-4 h-4" fill="#64748B" stroke="#64748B" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>

                        <span>Monthly Reports</span>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0)"
                       class="py-1 w-full flex items-center pl-3 space-x-3 rounded hover:bg-gray-200 cursor-pointer">
                        <svg class="w-4 h-4" fill="#64748B" stroke="#64748B" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>

                        <span>Quarterly Reports</span>
                    </a>
                </li>

                <li>
                    <a href="javascript:void(0)"
                       class="py-1 w-full flex items-center pl-3 space-x-3 rounded hover:bg-gray-200 cursor-pointer">
                        <svg class="w-4 h-4" fill="#64748B" stroke="#64748B" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>

                        <span>Annual Reports</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</aside>

<section id="sub-header" class="mt-16 ml-52 bg-white border-b-2 border-gray-300 px-5 py-4">
    <div class="flex justify-between"></div>
    <span class="font-daysone text-slate-600">DASHBOARD</span>


</section>

<script src="index.js"></script>
</body>
</html>
